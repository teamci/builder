version: '2'

services:
  syntax:
    build: syntax
    image: teamci/syntax:v0.2.0

  editorconfig:
    build: editorconfig
    image: teamci/editorconfig:v0.2.0

  rubocop:
    build: rubocop
    image: teamci/rubocop:v0.2.0

  shellcheck:
    build: shellcheck
    image: teamci/shellcheck:v0.2.0

  eslint:
    build: eslint
    image: teamci/eslint:v0.2.0

  gometalinter:
    build: gometalinter
    image: teamci/gometalinter:v0.2.2
    environment:
      TEAMCI_REPO_SLUG: ~

  phpcs:
    build: phpcs
    image: teamci/phpcs:v0.2.0

  stylelint:
    build: stylelint
    image: teamci/stylelint:v0.2.0

  credo:
    build: credo
    image: teamci/credo:v0.2.0

  api:
    build: test/fake_api
    ports:
      - "9292:9292"
