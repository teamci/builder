version: '2'

services:
  syntax:
    build: syntax
    image: teamci/syntax:v0.2.1

  editorconfig:
    build: editorconfig
    image: teamci/editorconfig:v0.2.1

  rubocop:
    build: rubocop
    image: teamci/rubocop:v0.2.1

  shellcheck:
    build: shellcheck
    image: teamci/shellcheck:v0.2.1

  eslint:
    build: eslint
    image: teamci/eslint:v0.3.1

  gometalinter:
    build: gometalinter
    image: teamci/gometalinter:v0.3.0
    environment:
      TEAMCI_REPO_SLUG: ~

  phpcs:
    build: phpcs
    image: teamci/phpcs:v0.2.1

  stylelint:
    build: stylelint
    image: teamci/stylelint:v0.2.2

  credo:
    build: credo
    image: teamci/credo:v0.2.1

  kubeval:
    build: kubeval
    image: teamci/kubeval:v0.1.3

  cfnlint:
    build: cfnlint
    image: teamci/cfnlint:v0.1.2

  api:
    build: test/fake_api
    ports:
      - "9292:9292"
